name: Auto-Release

on:
  pull_request_target:
    branches:
      - main
    types:
      - synchronize
      - labeled

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  Auto-Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Auto-Release
        uses: PSModule/Auto-Release@v1.7.18
        env:
          GITHUB_TOKEN: ${{ github.token }} # Used for GitHub CLI authentication
